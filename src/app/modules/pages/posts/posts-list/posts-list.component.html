<div class="posts-list pb-5">
	<div class="posts-list-banner banner-heading">
		<div class="overlay">
			<div class="container">
				<div class="row">
					<div class="col-md-6 m-md-auto col-sm-12">
						<h3 class="text-uppercase text-light font-weight-bold">Dive in posts</h3>
					</div>
				</div>
			</div>
		</div> 
	</div>
	<div class="container">
		<div class="row" >
			<div class="col-md-4" *ngFor="let post of posts">
				<div class="card mb-2">
				  <img src="{{ post.post_img }}" class="card-img-top" alt="..." >
				  <div class="card-body">
				    <h5 class="card-title">{{ post.post_title }}</h5>
				    <div class="card-subtitle"> Created at : {{ post.created_at.toDate()  | date:'short'}}</div>
				    <p class="card-text">{{ post.post_desc | slice:0:50 }}</p>
				    <a class="btn btn-dark" routerLink="/posts/{{ post.post_id }}">Reda more</a>
				  </div>
				</div>
			</div>		
		</div>
	</div>		
</div>
