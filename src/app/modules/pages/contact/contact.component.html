<div class="contact-section pb-5">
	<div class="contact-banner banner-heading">
		<div class="overlay">
			<div class="container">
				<div class="row">
					<div class="col-md-6 m-md-auto col-sm-12">
						<h3 class="text-uppercase text-light font-weight-bold">Get in touch</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4">
						<div class="contact-info py-2 mb-5">
							<span class="contact-icon"><i class="fa fa-map-marker"></i></span>
							<p class="contact-adress">Bahnhofstrasse 28A, 8001 ZÃ¼rich, Suisse</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="contact-info py-2 mb-5">
							<span class="contact-icon"><i class="fa fa-envelope"></i></span>
							<p>support@devlogname.com</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="contact-info py-2 mb-5">
							<span class="contact-icon"><i class="fa fa-phone"></i></span>
							<ul class="list-unstyled">
								<li>(+430) 23 5697 xxxx</li>
								<li>(+430) 23 5697 xxxx</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="contact-map">
					<iframe class="contact-map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2702.135007777513!2d8.537750815178088!3d47.37028341226669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47900a00ebc1b75f%3A0xd8ce2c4f76de9486!2sZeughauskeller%20SA!5e0!3m2!1sfr!2sma!4v1576607837706!5m2!1sfr!2sma" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card mt-sm-2">
					<div class="alert alert-success rounded-0" *ngIf="flashMsg">
						{{ flashMsg }}
					</div>
					<div class="card-body">

						<form novalidate #f="ngForm" (ngSubmit)="createNewContact(f)" >
							
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input type="text" 
									   class="form-control" 
									   id="postTitle" 
									   placeholder="Your name"
									   aria-label="Amount (to the nearest dollar)"
									   name="contact_username"
									   #contact_username="ngModel" 
									   ngModel
									   required>
							</div>
							<div *ngIf="contact_username.errors?.required && contact_username.touched"
								 class="alert alert-danger my-1 rounded-0">
								Name is required
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								</div>
								<input type="text" 
									   class="form-control" 
									   placeholder="Your email" 
									   aria-label="Amount (to the nearest dollar)"
									   name="contact_email"
									   #contact_email="ngModel" 
									   ngModel
									   required
								/>
							</div>
							<div *ngIf="contact_email.errors?.required && contact_email.touched"
								 class="alert alert-danger my-1 rounded-0">
								Email is required
							</div>
							<div class="form-group">
								<textarea name="" 
								          class="form-control" 
								          cols="20" 
								          rows="10" 
								          placeholder="Your message"
									      name="contact_message"
									      #contact_message="ngModel" 
									      ngModel
									      required>
								</textarea>
							</div>
							<div *ngIf="contact_message.errors?.required && contact_message.touched"
								 class="alert alert-danger my-1 rounded-0">
								Message is required
							</div>
							<button type="submit"
								    class="btn btn-dark text-uppercase"
								     [disabled]="f.invalid">
								Send your meseeage
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
